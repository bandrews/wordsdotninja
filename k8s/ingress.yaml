apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wordsninja
  namespace: wordsninja
  annotations:
    kubernetes.io/ingress.class: traefik
    # TLS with Let's Encrypt (cert-manager)
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - words.ninja
        - api.words.ninja
      secretName: wordsninja-tls
  rules:
    # Main site: words.ninja
    - host: words.ninja
      http:
        paths:
          # Frontend (catch-all)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
    # Public API: api.words.ninja
    - host: api.words.ninja
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 8000
---
# Internal API route with prefix stripping (for frontend calls to /api/*)
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: wordsninja-api
  namespace: wordsninja
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`words.ninja`) && PathPrefix(`/api`)
      kind: Rule
      middlewares:
        - name: strip-api-prefix
        - name: api-ratelimit
      services:
        - name: api
          port: 8000
    - match: Host(`words.ninja`) && Path(`/health`)
      kind: Rule
      services:
        - name: api
          port: 8000
  tls:
    secretName: wordsninja-tls
