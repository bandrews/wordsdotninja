# Traefik Middleware for API routing
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: strip-api-prefix
  namespace: wordsninja
spec:
  stripPrefix:
    prefixes:
      - /api
---
# Rate limiting for API
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: api-ratelimit
  namespace: wordsninja
spec:
  rateLimit:
    average: 10
    burst: 20
    period: 1s
