apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: wordsninja
  labels:
    app: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: wordsninja/api:latest
          ports:
            - containerPort: 8000
          env:
            - name: NUTRIMATIC_FIND_EXPR
              value: /usr/local/bin/find-expr
            - name: NUTRIMATIC_MAX_COMPUTATION
              value: "1000000"
            - name: NUTRIMATIC_CPU_LIMIT
              value: "30"
            - name: NUTRIMATIC_MEMORY_LIMIT
              value: "2147483648"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "2000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: wordsninja
spec:
  selector:
    app: api
  ports:
    - port: 8000
      targetPort: 8000
  type: ClusterIP
